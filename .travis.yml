language: node_js
node_js:
- '4.0'
branches:
  except:
  - releases
env:
  global:
  - secure: 
  - GIT_AUTHOR_EMAIL: branch-release-bot@users.noreply.github.com
  - GIT_AUTHOR_NAME: BranchReleaseDemoBot
deploy:
  skip_cleanup: true
  provider: script
  script: npm run release-to-branch
  on:
    branch: master
